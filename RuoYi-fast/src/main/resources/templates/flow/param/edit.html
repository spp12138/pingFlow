<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改【流程参数】')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-info-edit" th:object="${flowParamInfo}">
            <input name="flowId" th:field="*{flowId}" type="hidden">
            <div class="form-group">
				<label class="col-sm-3 control-label ">参数键：</label>
				<div class="col-sm-8">
					<input class="form-control" th:field="*{paramKey}" type="text" name="paramKey" id="paramKey" required>
				</div>
			</div>
        	<div class="form-group">
				<label class="col-sm-3 control-label ">参数值：</label>
				<div class="col-sm-8">
					<input class="form-control"  th:field="*{paramValue}" type="text" name="paramValue" id="paramValue" required>
				</div>
			</div>
        	<div class="form-group" hidden>
				<label class="col-sm-3 control-label ">PARAMID：</label>
				<div class="col-sm-8">
					<input class="form-control"  th:field="*{id}" type="text" name="id" id="id" required>
				</div>
			</div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = ctx + "flow/param";
        $("#form-info-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-info-edit').serialize());
            }
        }
    </script>
</body>
</html>
