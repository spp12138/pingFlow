<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增【流程参数】')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-info-add">
        	<input name="flowId" id="flowId" type="hidden">
        	<div class="form-group">
				<label class="col-sm-3 control-label ">参数键：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="paramKey" id="paramKey" required>
				</div>
			</div>
        	<div class="form-group">
				<label class="col-sm-3 control-label ">参数值：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="paramValue" id="paramValue" required>
				</div>
			</div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = ctx + "flow/param"
        var flowId = '[[${flowId}]]';
        flowId = flowId.replace('\"',"").replace('\"',"");
    	$('#flowId').val(flowId);
        
        $("#form-info-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-info-add').serialize());
            }
        }
    </script>
</body>
</html>
