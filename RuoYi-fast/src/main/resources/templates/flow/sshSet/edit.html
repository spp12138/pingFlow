<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改【SSH连接管理】')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-set-edit" th:object="${flowSshSet}">
            <input name="id" th:field="*{id}" type="hidden">
            
            <div class="form-group">
				<label class="col-sm-3 control-label ">SSH连接名称：</label>
				<div class="col-sm-8">
					<input class="form-control" th:field="*{sshName}" type="text" name="sshName" id="sshName" required>
				</div>
			</div>
        	<div class="form-group">
				<label class="col-sm-3 control-label ">主机IP地址：</label>
				<div class="col-sm-8">
					<input class="form-control" th:field="*{sshHostname}" type="text" name="sshHostname" id="sshHostname" required>
				</div>
			</div>
        	<div class="form-group">
				<label class="col-sm-3 control-label ">用户名：</label>
				<div class="col-sm-8">
					<input class="form-control" th:field="*{sshUsername}" type="text" name="sshUsername" id="sshUsername" required>
				</div>
			</div>
        	<div class="form-group">
				<label class="col-sm-3 control-label ">密码：</label>
				<div class="col-sm-8">
					<input class="form-control" th:field="*{sshPassword}" type="text" name="sshPassword" id="sshPassword" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">备注：</label>
				<div class="col-sm-8">
					<textarea id="remark" name="remark" class="form-control" th:field="*{remark}"></textarea>
				</div>
			</div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = ctx + "flow/sshSet";
        $("#form-set-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-set-edit').serialize());
            }
        }
    </script>
</body>
</html>
