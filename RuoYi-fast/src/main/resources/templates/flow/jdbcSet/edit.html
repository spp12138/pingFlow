<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改数据库连接管理')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-set-edit" th:object="${flowJdbcSet}">
            <input name="id" th:field="*{id}" type="hidden">
            
            <div class="form-group">
				<label class="col-sm-3 control-label ">连接名称：</label>
				<div class="col-sm-8">
					<input class="form-control" th:field="*{jdbcName}" type="text" name="jdbcName" id="jdbcName" required>
				</div>
			</div>
        	<div class="form-group">
				<label class="col-sm-3 control-label ">JDBC驱动类：</label>
				<div class="col-sm-8">
					<input class="form-control" th:field="*{jdbcDriver}" type="text" name="jdbcDriver" id="jdbcDriver" required>
				</div>
			</div>
        	<div class="form-group">
				<label class="col-sm-3 control-label ">数据库连接串：</label>
				<div class="col-sm-8">
					<input class="form-control" th:field="*{jdbcUrl}" type="text" name="jdbcUrl" id="jdbcUrl" required>
				</div>
			</div>
        	<div class="form-group">
				<label class="col-sm-3 control-label ">数据库用户名：</label>
				<div class="col-sm-8">
					<input class="form-control" th:field="*{jdbcUsername}" type="text" name="jdbcUsername" id="jdbcUsername" required>
				</div>
			</div>
        	<div class="form-group">
				<label class="col-sm-3 control-label ">数据库密码：</label>
				<div class="col-sm-8">
					<input class="form-control" th:field="*{jdbcPassword}" type="text" name="jdbcPassword" id="jdbcPassword" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">备注：</label>
				<div class="col-sm-8">
					<textarea id="remark" name="remark" class="form-control" th:field="*{remark}"></textarea>
				</div>
			</div>
            
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = ctx + "flow/jdbcSet";
        $("#form-set-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-set-edit').serialize());
            }
        }
    </script>
</body>
</html>
